<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gallery – Rudrastic Innovations</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat', sans-serif;
}

body{
    background:#0b0b0b;
    color:#f5f5f5;
}

/* HEADER */
header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
    background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(8px);
    transition: top 0.3s ease, background 0.3s ease;
    z-index: 1000;
}

.logo img {
    max-height: 50px;
}

nav ul{
    display:flex;
    list-style:none;
    gap:30px;
}

nav a{
    color:#fff;
    text-decoration:none;
    font-size:14px;
    text-transform:uppercase;
    opacity:0.8;
}

nav a:hover,
nav a.active{
    opacity:1;
}

/* PAGE HERO */
.page-hero{
    height:60vh;
    display:flex;
    align-items:flex-end;
    padding:120px 60px;
    background:
        linear-gradient(to bottom, rgba(0,0,0,.3), rgba(0,0,0,.9)),
        url("images/7.jpg") center/cover no-repeat;
}

.page-hero h1{
    font-size:48px;
    font-weight:700;
}

/* SECTION */
section{
    padding:100px 60px;
}

/* GALLERY GRID */
.gallery-grid{
    columns:3;
    column-gap:30px;
}

.gallery-item{
    position:relative;
    margin-bottom:30px;
    overflow:hidden;
    border-radius:14px;
}

.gallery-item img{
    width:100%;
    display:block;
    transition:transform .6s ease;
}

.gallery-item:hover img{
    transform:scale(1.08);
}

.gallery-overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.55);
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0;
    transition:.4s;
}

.gallery-item:hover .gallery-overlay{
    opacity:1;
}

.gallery-overlay span{
    font-weight:600;
    letter-spacing:1px;
}

/* FOOTER */
footer{
    background:#000;
    padding:60px;
    text-align:center;
    font-size:14px;
}

footer a{
    color:#aaa;
    text-decoration:none;
}

footer a:hover{
    color:#fff;
}

/* RESPONSIVE */
@media(max-width:1000px){
    .gallery-grid{
        columns:2;
    }
}

@media(max-width:600px){
    header{
        padding:20px 30px;
    }
    section{
        padding:80px 30px;
    }
    .page-hero{
        padding:100px 30px;
    }
    .page-hero h1{
        font-size:36px;
    }
    .gallery-grid{
        columns:1;
    }
}
</style>
</head>

<body>

<header>
<div class="logo">
    <img src="images/logo.png" alt="Rudrastic Innovations Logo">
</div>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>
</header>

<section class="page-hero">
    <h1>Gallery</h1>
</section>

<section>
<div class="gallery-grid">

    <div class="gallery-item">
        <img src="images/7.jpg" alt="Live Event Coverage">
        <div class="gallery-overlay"><span>Live Events</span></div>
    </div>

    <div class="gallery-item">
        <img src="images/8.jpg" alt="Film Production">
        <div class="gallery-overlay"><span>Film Production</span></div>
    </div>

    <div class="gallery-item">
        <img src="images/9.jpg" alt="Camera Setup">
        <div class="gallery-overlay"><span>On Set</span></div>
    </div>

    <div class="gallery-item">
        <img src="images/10.jpg" alt="Music Studio">
        <div class="gallery-overlay"><span>Music Production</span></div>
    </div>

    <div class="gallery-item">
        <img src="images/4.jpg" alt="Podcasting Setup">
        <div class="gallery-overlay"><span>Podcasting</span></div>
    </div>

</div>
</section>

<footer>
<p>Email: <a href="mailto:info@rudra.studio">info@rudra.studio</a></p>
<p>Website: <a href="https://rudra.studio">rudra.studio</a></p>
<p style="margin-top:15px;">© 2025 Rudrastic Innovations — rudra.studio. All Rights Reserved.</p>
</footer>

</body>
</html>
